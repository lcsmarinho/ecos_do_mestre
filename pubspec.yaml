name: ecos_do_mestre
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  shared_preferences: ^2.0.15
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ecos-nome-background.png"

flutter:
  fonts:
    - family: UncialAntiqua
      fonts:
        - asset: assets/fonts/UncialAntiqua-Regular.ttf
  assets:
    - assets/images/ecos-logo.png
    - assets/images/ecos-nome.png
    - assets/campanhas.json
    - assets/monstros.json
    - assets/itens.json
    - assets/images/ecos-nome-background.png
    - assets/fichas.json
    - assets/magias.json
  uses-material-design: true
